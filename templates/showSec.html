<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secretariat</title>
</head>
<body>
<h1>Secretariat Information</h1>

{% for i in range(size) %}
	<h2>{{ name[i] }}</h2>
	<p>Building: {{ building[i] }}</p>
	<p>Schedule: {{ schedule[i] }}</p>
	<p>Description: {{ description[i] }}</p>
{% endfor %}

</body>
</html>
